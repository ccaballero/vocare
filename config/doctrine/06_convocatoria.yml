Convocatoria:
  actAs: [Timestampable]
  connection: doctrine
  tableName: convocatoria
  columns:
    id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
      autoincrement: true
    nombre:
      type: string(255)
      fixed: false
      notnull: true
    estado:
      type: enum(10)
      fixed: false
      values:
        - borrador
        - emitido
        - anulado
        - vigente
        - finalizado
        - eliminado
      default: borrador
      notnull: true
  relations:
    Requerimientos:
      class: Requerimiento
      refClass: ConvocatoriaRequerimiento
      foreignAlias: Convocatorias
    Requisitos:
      class: Requisito
      refClass: ConvocatoriaRequisito
      foreignAlias: Convocatorias
    Documentos:
      class: Documento
      refClass: ConvocatoriaDocumento
      foreignAlias: Convocatorias
    Eventos:
      class: Evento
      refClass: ConvocatoriaEvento
      foreignAlias: Convocatorias
    Evaluaciones:
      class: Evaluacion
      refClass: ConvocatoriaEvaluacion
      foreignAlias: Convocatorias

