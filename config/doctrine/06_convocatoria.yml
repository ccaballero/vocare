    requerimiento_id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
    numero_item:
      type: integer(4)
      fixed: false
      unsigned: true
      notnull: true
    cantidad_requerida:
      type: integer(4)
      fixed: false
      unsigned: true
      notnull: true
  relations:
    Convocatoria:
      foreignAlias: ConvocatoriaRequerimientos
    Requerimiento:
      foreignAlias: ConvocatoriaRequerimientos

