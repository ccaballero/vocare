Convocatoria:
  actAs: [Timestampable]
  connection: doctrine
  tableName: convocatoria
  columns:
    id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
      autoincrement: true
    gestion:
      type: string(255)
      fixed: false
      notnull: true
    estado:
      type: enum(10)
      fixed: false
      values:
        - borrador
        - emitido
        - anulado
        - vigente
        - finalizado
        - eliminado
      default: borrador
      notnull: true
    publicacion:
      type: date
      fixed: false
      notnull: true
  relations:
    Redacciones:
      class: ConvocatoriaRedaccion
      local: id
      foreign: convocatoria_id
      type: many
    Requerimientos:
      class: Requerimiento
      refClass: ConvocatoriaRequerimiento
      foreignAlias: Convocatorias
    Requisitos:
      class: Requisito
      refClass: ConvocatoriaRequisito
      foreignAlias: Convocatorias
    Documentos:
      class: Documento
      refClass: ConvocatoriaDocumento
      foreignAlias: Convocatorias
    Eventos:
      class: Evento
      refClass: ConvocatoriaEvento
      foreignAlias: Convocatorias
    Evaluaciones:
      class: Evaluacion
      refClass: ConvocatoriaEvaluacion
      foreignAlias: Convocatorias
    Cargos:
      class: Cargo
      refClass: ConvocatoriaCargo
      foreignAlias: Convocatorias

ConvocatoriaRequerimiento:
  connection: doctrine
  tableName: convocatoria_requerimiento
  columns:
    convocatoria_id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
    requerimiento_id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
    numero_item:
      type: integer(4)
      fixed: false
      unsigned: true
      notnull: true
      default: 0
    cantidad_requerida:
      type: integer(4)
      fixed: false
      unsigned: true
      notnull: true
      default: 0
  relations:
    Convocatoria:
      foreignAlias: ConvocatoriaRequerimientos
      onDelete: CASCADE
    Requerimiento:
      foreignAlias: ConvocatoriaRequerimientos
      onDelete: CASCADE

