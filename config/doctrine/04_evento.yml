Evento:
  actAs: [Timestampable]
  connection: doctrine
  tableName: evento
  columns:
    id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
      autoincrement: true
    nombre:
      type: string(255)
      fixed: false
      notnull: true
    descripcion:
      type: string()
      fixed: false
      notnull: true
      