Postulante:
  actAs: [Timestampable]
  connection: doctrine
  tableName: postulante
  columns:
    id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
      autoincrement: true
    convocatoria_id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
    apellidos:
      type: string(32)
      fixed: false
      notnull: true
    nombres:
      type: string(32)
      fixed: false
      notnull: true
    ci:
      type: string(16)
      fixed: false
      notnull: true
    sis:
      type: string(9)
      fixed: false
      notnull: true
    correo_electronico:
      type: string(255)
      notnull: true
      unique: true
    telefono:
      type: string(32)
      fixed: false
      notnull: true
      default: ''
    direccion:
      type: string(32)
      fixed: false
      notnull: true
      default: ''
    numero_hojas:
      type: integer(4)
      unsigned: true
      fixed: false
      notnull: true
      default: 0
    fecha_entrega:
      type: datetime
      fixed: false
      notnull: false
    estado:
      type: enum(12)
      fixed: false
      values:
        - pendiente
        - inscrito
        - inhabilitado
        - habilitado
      default: pendiente
      notnull: true
    observacion:
      type: string()
      fixed: false
      notnull: true
      default: ''
  relations:
    Convocatoria:
      class: Convocatoria
      local: convocatoria_id
      foreign: id
      foreignAlias: Convocatoria
      foreignType: one
      type: many
    Requerimientos:
      class: Requerimiento
      refClass: PostulanteRequerimiento
      foreignAlias: Requerimiento
    Requisitos:
      class: Requisito
      refClass: PostulanteRequisito
      foreignAlias: Requisito
    Documentos:
      class: Documento
      refClass: PostulanteDocumento
      foreignAlias: Documento

PostulanteRequerimiento:
  options:
    symfony:
      form: false
      filter: false
  connection: doctrine
  tableName: postulante_requerimiento
  columns:
    postulante_id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
    requerimiento_id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
  relations:
    Postulante:
      foreignAlias: PostulanteRequerimientos
      onDelete: CASCADE
    Requerimiento:
      foreignAlias: PostulanteRequerimientos
      onDelete: CASCADE

PostulanteRequisito:
  options:
    symfony:
      form: false
      filter: false
  connection: doctrine
  tableName: postulante_requisito
  columns:
    postulante_id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
    requisito_id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
  relations:
    Postulante:
      foreignAlias: PostulanteRequisito
      onDelete: CASCADE
    Requisito:
      foreignAlias: PostulanteRequisito
      onDelete: CASCADE

PostulanteDocumento:
  options:
    symfony:
      form: false
      filter: false
  connection: doctrine
  tableName: postulante_documento
  columns:
    postulante_id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
    documento_id:
      type: integer(4)
      fixed: false
      unsigned: true
      primary: true
  relations:
    Postulante:
      foreignAlias: PostulanteDocumento
      onDelete: CASCADE
    Documento:
      foreignAlias: PostulanteDocumento
      onDelete: CASCADE
