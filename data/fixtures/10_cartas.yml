      Ref.: Tribunal para la Revisión de Méritos
      
      De mi consideración:
      
      Por la presente comunico a usted que ha sido designado como Tribunal
      revisor de Méritos por la carrera de Ing. Sistemas, para la Convocatoria
      de Concurso de Méritos y Pruebas de Conocimientos para optar a las
      Auxiliaturas en Laboratorios de Computación, Mantenimiento y Desarrollo
      del Departamento de Informática – Sistemas, comunico también que el día
      miércoles 28 de noviembre debe realizarse la publicación de los
      habilitados hasta las 15:00 pm.
      
      Se solicita presentar los resultados en 3 ejemplares debidamente firmados
      y además en formato digital.
      
      Sin otro particular y agradeciendo su cooperación me despido, saludando a
      usted.
      Atentamente,
      
      
      
      Lic. Henrry Villarroel Tapia
      JEFE DPTO. INFORMÁTICA-SISTEMAS
      
