sfGuardPermission:
  # permissions in convocatorias
  convocatorias_list:
    name: convocatorias_list
    description: Listar las convocatorias registradas en el sistema.
  convocatorias_view:
    name: convocatorias_view
    description: Ver la información detallada de una convocatoria.
  convocatorias_edit:
    name: convocatorias_edit
    description: Editar la información de una convocatoria.
  convocatorias_create:
    name: convocatorias_create
    description: Crear una nueva convocatoria en estado borrador.
  convocatorias_role:
    name: convocatorias_role
    description: Asignar responsabilidades a usuarios en una convocatoria.
  # permission in states of a convocatoria
  convocatorias_eliminar:
    name: convocatorias_eliminar
    description: Eliminar una convocatoria en estado borrador.
  convocatorias_promover:
    name: convocatorias_promover
    description: Iniciar el proceso de una convocatoria.
  convocatorias_finalizar:
    name: convocatorias_finalizar
    description: Finalizar el proceso de una convocatoria.
  convocatorias_anular:
    name: convocatorias_anular
    description: Anular una convocatoria vigente.
  # permissions in templates
  plantillas_list:
    name: plantillas_list
    description: Listar las plantillas registradas en el sistema.
  plantillas_view:
    name: plantillas_view
    description: Ver la información detallada de una plantilla.
  plantillas_edit:
    name: plantillas_edit
    description: Editar la información de una plantilla.
  plantillas_create:
    name: plantillas_create
    description: Crear una nueva plantilla.
  plantillas_delete:
    name: plantillas_delete
    description: Eliminar una plantilla que no este siendo usada.
  # permissions in users
  usuarios_list:
    name: usuarios_list
    description: Listar los usuarios registrados en el sistema.
  usuarios_view:
    name: usuarios_view
    description: Ver la información detallada de un usuario.
  usuarios_edit:
    name: usuarios_edit
    description: Editar la información de un usuario.

