ConvocatoriaRedaccion:
  convocatoria_redaccion_2_1:
    numero_enmienda: 1
    redaccion: |
      <h1>CONVOCATORIA A CONCURSO DE MERITOS Y PRUEBAS DE CONOCIMIENTOS PARA OPTAR A
      AUXILIATURAS EN LABORATORIO DE COMPUTACION, DE MANTENIMIENTO Y DESARROLLO</h1>
      <h1>GESTIÓN [[ gestion ]]</h1>

      <p>El Departamento de Informática y Sistemas junto a las Carreras de Ing.
      Informática e Ing. de Sistemas, de la Facultad de Ciencias y Tecnología, convoca
      al concurso de meritos y examen de competencia para la provisión de Auxiliares
      del Departamento, tomando como base los requerimientos que se tienen programados
      para la gestión [[ gestion ]].</p>

      <h2>REQUERIMIENTOS</h2>
      <table latex="{|c|c|p{2.8cm}|p{5.2cm}|p{2.8cm}|}">
          <tr>
              <th>Ítem</th>
              <th>Cant.</th>
              <th>Hrs. Académicas</th>
              <th>Nombre de la Auxiliatura</th>
              <th>Código de la Auxiliatura</th>
          </tr>
      [[ foreach convocatoriaRequerimientos ]]
          <tr>
              <td class="text-right">[[ numeroItem ]]</td>
              <td class="text-center">[[ cantidadRequerida ]] Aux.</td>
              <td class="text-center">[[ requerimiento.horasAcademicas ]] Hrs/mes</td>
              <td>[[ requerimiento.nombre ]]</td>
              <td class="text-center">[[ requerimiento.codigo ]]</td>
          </tr>
      [[ endforeach ]]
          <tr>
              <td class="text-right">Total</td>
              <td class="text-center">[[ totalRequerimientos ]] Aux.</td>
              <td colspan="3">&nbsp;</td>
          </tr>
      </table>

      <h2>REQUISITOS</h2>
      <ol>
      [[ foreach convocatoriaRequisitos ]]
          <li><p>[[ requisito.texto ]]</p></li>
      [[ endforeach ]]
      </ol>

      <p>NOTA: Se considera conclusión del plan de materias, el haber cursado el
      número de las materias requeridas en la curricula de la Carrera respectiva,
      exceptuando la materia titulación.</p>

      <h2>DOCUMENTOS REQUISITOS A PRESENTAR</h2>
      <ol>
      [[ foreach convocatoriaDocumentos ]]
          <li><p>[[ documento.texto ]]</p></li>
      [[ endforeach ]]
      </ol>

      <p>NOTA: La documentación y las fotocopias de certificados, deben ser validadas
      gratuitamente en Secretaria del Departamento de Informática y Sistemas.
      (Presentar original y fotocopia). Se deberá presentar documentación debidamente
      FOLIADA. La documentación no será devuelta.</p>

      <h2>FECHA Y LUGAR DE PRESENTACION DE DOCUMENTOS</h2>

      <h3>DE LA FORMA</h3>
      <p>Presentación de la documentación en sobre manila cerrado y rotulado con:</p>
      <ul>
          <li><p>Nombre y apellidos completos, dirección, teléfono(s) y e-mail del postulante.</p></li>
          <li><p>Código(s) de item de la(s) auxiliatura(s) a la(s) que se postula.</p></li>
          <li><p>Nombre(s) de la(s) auxiliatura(s) a la(s) que se presenta.</p></li>
      </ul>

      <h3>DE LA FECHA Y LUGAR</h3>
      <p>La documentación deberá ser presentada hasta horas 17:30 del día 27 de Noviembre
      del 2012, en Secretaria del Departamento con la Sra. Fabiola Rojas Caballero.</p>

      <h2>CALIFICACION DE MERITOS</h2>
      <p>La calificación de meritos se basará en los documentos presentados por el
      postulante y se realizará sobre la base de 100 puntos que representa el 20% del
      puntaje final y se pondera de la siguiente manera.</p>

      <table latex="{|p{14cm}|c|}">
          <tr>
              <td><strong>RENDIMIENTO ACADEMICO</strong></td>
              <td>65</td>
          </tr>
          <tr>
              <td>Promedio general de las materias cursadas</td>
              <td>35</td>
          </tr>
          <tr>
              <td>Promedio general de materias del anterior semestre</td>
              <td>30</td>
          </tr>
          <tr>
              <td><strong>EXPERIENCIA GENERAL</strong></td>
              <td>35</td>
          </tr>
          <tr>
              <td><strong>Documentos de experiencia en laboratorios</strong></td>
              <td>20</td>
          </tr>
          <tr>
              <td>Auxiliar de Laboratorio Departamento de Informática - Sistemas del
              item respectivo:</td>
              <td>12</td>
          </tr>
          <tr>
              <td>2 pts/semestre Auxiliar titular.</td>
              <td>&nbsp;</td>
          </tr>
          <tr>
              <td>1 pts/semestre Auxiliar Invitado.</td>
              <td>&nbsp;</td>
          </tr>
          <tr>
              <td>Auxiliares AdHonorem Laboratorio Departamento de Informática - Sistemas:</td>
              <td>6</td>
          </tr>
          <tr>
              <td>1 pts/semestre Auxiliar.</td>
              <td>&nbsp;</td>
          </tr>
          <tr>
              <td>Otros auxiliares en laboratorios de computación:</td>
              <td>2</td>
          </tr>
          <tr>
              <td>1 pts/semestre Auxiliar.</td>
              <td>&nbsp;</td>
          </tr>
          <tr>
              <td><strong>Producción</strong></td>
              <td>5</td>
          </tr>
          <tr>
              <td>Disertación cursos y/o participación en Proyectos:</td>
              <td>5</td>
          </tr>
          <tr>
              <td>2.5 pto/certificado</td>
              <td>&nbsp;</td>
          </tr>
          <tr>
              <td><strong>Documentos de experiencia extrauniversitaria y de capacitación</strong></td>
              <td>10</td>
          </tr>
          <tr>
              <td>Experiencia como operador, programador, analista de sistemas, cargo directivo
              en centro de cómputo:</td>
              <td>6</td>
          </tr>
          <tr>
              <td>2 puntos por certificado</td>
              <td>&nbsp;</td>
          </tr>
          <tr>
              <td>Certificación de capacitación en el área especifica expedidos por el sistema
              universitario</td>
              <td>4</td>
          </tr>
          <tr>
              <td>2 ptos/certificado aprobación</td>
              <td>&nbsp;</td>
          </tr>
          <tr>
              <td>1 pto/certificado asistencia</td>
              <td>&nbsp;</td>
          </tr>
      </table>
      <p>NOTA: Todo certificado será ponderado hasta el valor del puntaje especificado
      en la tabla.</p>

      <h2>CALIFICACION DE CONOCIMIENTOS</h2>
      <p>La calificación de conocimientos se realiza sobre la base de 100 puntos,
      equivalentes al 80% de la calificación final.</p>
      <p>Las pruebas para los auxiliares sobre conocimientos se realizaran de acuerdo
      al temario y tabla siguiente.</p>

      <h3>PORCENTAJES DE CALIFICACION PARA CADA TIPO DE AUXILIAR</h3>

