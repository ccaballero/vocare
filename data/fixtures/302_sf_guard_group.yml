sfGuardGroup:
  jefe_de_departamento:
    name: Jefe de Departamento
    description: Maxima autoridad del Departamento de Informática y Sistemas.
    Permissions:
      - list_convocatorias
      - view_convocatorias
      - edit_convocatorias
      - create_convocatorias
      - role_convocatorias
      - delete_convocatorias
      - promote_convocatorias
      - finalize_convocatorias
      - cancel_convocatorias
      - list_plantillas
      - view_plantillas
      - edit_plantillas
      - new_plantillas
      - delete_plantillas
      - list_usuarios
      - view_usuarios
      - edit_usuarios
  secretaria_de_departamento:
    name: Secretaría de Departamento
    description: Secretaría del Departamento de Informática y Sistemas.
    Permissions:
      - list_convocatorias
      - view_convocatorias
      - edit_convocatorias
      - create_convocatorias
      - role_convocatorias
      - delete_convocatorias
      - list_plantillas
      - view_plantillas
      - edit_plantillas
      - new_plantillas
      - delete_plantillas

