Permiso:
  registro:
    nombre: registro
    descripcion: Registro de un postulante para una convocatoria
  recepcion:
    nombre: recepcion
    descripcion: Recepción de sobres por parte de los postulantes
  edicion_habilitados:
    nombre: habilitados
    descripcion: Edición de la lista de habilitados en una convocatoria
  publicacion_habilitados:
    nombre: publicacion_habilitados
    descripcion: Publicación final de la lista de habilitados

Grupo:
  administrador:
    nombre: Administrador
    descripcion: Encargado de la administracion de todas las funciones para una convocatoria
    Permisos:
      - publicacion_habilitados
  secretaria:
    nombre: Secretaria
    descripcion: Encargada de las funciones de apoyo para una convocatoria determinada.
    Permisos:
      - registro
      - recepcion
  comision_meritos:
    nombre: Comisión de meritos
    descripcion: Integrante de la comisión de meritos para una convocatoria determinada
    Permisos:
      - edicion_habilitados
  comision_conocimientos:
    nombre: Comisión de conocimientos
    descripcion: Integrante de la comisión de conocimientos para una convocatoria determinada.

