DocumentacionPlantilla:
  tribunal_meritos:
    nombre: Tribunal para la Revisión de Méritos
    redaccion: |
      <p>Cochabamba, [[ fecha_carta ]]<br />
      <strong>DPTO. INF-SIS [[ codigo ]]</strong></p>
      <br />
      <br />
      <br />
      <br />
      <p><strong>[[ saludo ]]:</strong><br />
      [[ foreach destinatarios ]]
      [[ nombre ]]<br />
      <strong class="upper">[[ cargo ]]</strong><br />
      [[ endforeach ]]
      Presente.-</p>
      <br />
      <br />
      <p class="title"><strong>Ref.: Tribunal para la Revisión de Meritos</strong></p>
      <br />
      <p>De mi consideración:</p>
      <p>Por la presente comunico a usted que ha sido designado como Tribunal
      revisor de Méritos por la carrera de [[ carrera ]], para la Convocatoria
      de Concurso de Méritos y Pruebas de Conocimientos para optar a las
      Auxiliaturas en Laboratorios de Computación, Mantenimiento y Desarrollo
      del Departamento de Informática – Sistemas, comunico también que el día
      [[ fecha_realizacion ]] debe realizarse la publicación de los
      habilitados hasta las [[ hora_entrega ]].</p>
      <p>Se solicita presentar los resultados en 3 ejemplares debidamente
      firmados y además en formato digital.</p>
      <br />
      <p>Sin otro particular y agradeciendo su cooperación me despido, saludando
      a usted.</p>
      <p>Atentamente,</p>
      <div class="firmas">
          <div class="firma">
              <div class="nombre">[[ remitente_nombre ]]</div>
              <div class="cargo">[[ remitente_cargo ]]</div>
          </div>
      </div>
      <br />
      <p>Cc.: Arch.</p>
    types: |
      {
          "fecha_carta":"date",
          "codigo":"string",
          "saludo":"string",
          "destinatarios": {
              "nombre":"string",
              "cargo":"string"
          },
          "carrera":"string",
          "fecha_realizacion":"date",
          "hora_entrega":"time",
          "remitente_nombre":"string",
          "remitente_cargo":"string"
      }
  tribunal_conocimientos:
    nombre: Tribunal de Conocimiento
    redaccion: |
      <p>Cochabamba, [[ fecha_carta ]]<br />
      <strong>DPTO. INF-SIS [[ codigo ]] </strong></p>
      <br />
      <br />
      <br />
      <br />
      <p><strong>Señor:</strong><br />
      [[ destinatario_nombre ]]<br />
      <strong class="upper">[[ destinatario_cargo ]]</strong><br />
      Presente.-</p>
      <br />
      <br />
      <p class="title"><strong>Ref.: Tribunal de Conocimiento</strong></p>
      <br />
      <p>De mi consideración:</p>
      <p>Por la presente comunico a usted que ha sido designado como Tribunal de
      Conocimiento por la carrera de Ing. Sistemas en la materia de
      <strong>[[ tematica ]]</strong>, para la Convocatoria a Concurso de
      Méritos y Pruebas de Conocimientos para optar a las Auxiliatura en
      Laboratorio de Computación, de Mantenimiento y Desarrollo del Departamento
      de Informática – Sistemas, por lo cual solicito hacer llegar hasta el día
      [[ fecha_material ]] el contenido de la materia a evaluarse y presentarse
      el día [[ fecha_examen ]] a horas [[ hora_examen ]] en el laboratorio
      [[ numero_laboratorio ]] del departamento, las notas deberán ser
      entregadas 24 horas después del examen.</p>
      <p>Sin otro particular y agradeciendo su cooperación me despido, saludando
      a usted.</p>
      <p>Atentamente,</p>
      <div class="firmas">
          <div class="firma">
              <div class="nombre">[[ remitente_nombre ]]</div>
              <div class="cargo">[[ remitente_cargo ]]</div>
          </div>
      </div>
      <br />
      <p>Cc.: Arch.</p>
    types: |
      {
          "fecha_carta":"date",
          "codigo":"string"
          "destinatario_nombre":"string",
          "destinatario_cargo":"string",
          "tematica":"string",
          "fecha_material":"date",
          "fecha_examen":"date",
          "hora_examen":"time",
          "numero_laboratorio":"integer"
          "remitente_nombre":"string",
          "remitente_cargo":"string"
      }
