  carta_solicitud:
    nombre: Modelo de Carta de Solicitud
    redaccion: |
      <p>Cochabamba, [[ fecha_carta ]]<br />
      <br />
      <br />
      <br />
      <br />
      <p><strong>Señor:</strong><br />
      [[ destinatario_nombre ]]<br />
      <strong class="upper">[[ destinatario_cargo ]]</strong><br />
      Presente.-</p>
      <br />
      <br />
      <p class="title"><strong>Ref.: Solicitud de participación en el proceso de
      selección de auxiliares</strong></p>
      <br />
      <p>Estimado Lic. Henrry Frank Villarroel Tapia:</p>
      <p>A tiempo de saludarlo y desearle éxito en las funciones que desempeña,
      aprovecho la oportunidad para presentarme como postulante al cargo de:</p>
      [[ foreach items ]]
          <p class="center">
            [[ nombre ]] ([[ codigo ]])<br />
            Item Nro: [[ numero ]]
          </p>
      [[ endforeach ]]
      <p>Sin otro particular y a la espera de una respuesta favorable a esta
      solicitud, me despido de usted.</p>
      <p>Atentamente,</p>
      <div class="firmas">
          <div class="firma">
              <div class="nombre">[[ remitente_nombre ]]</div>
              <div class="ci">[[ remitente_ci ]]</div>
              <div class="telfs">[[ remitente_telefonos ]]</div>
              <div class="email">[[ remitente_email ]]</div>
          </div>
      </div>
    types: |
      {
        "fecha_carta":"",
        "destinatario_nombre":"",
        "destinatario_cargo":"",
        "items":{
            "nombre":"",
            "codigo":"",
            "numero":""
        }
        "remitente_nombre":"",
        "remitente_ci":"",
        "remitente_telefonos":"",
        "remitente_email":""
      }
