ConvocatoriaRedaccion:
  convocatoria_redaccion_1_1:
    numero_enmienda: 1
    redaccion: |
      <h1>CONVOCATORIA A CONCURSO DE MÉRITOS Y PRUEBAS DE CONOCIMIENTOS PARA OPTAR A
      AUXILIATURAS EN LABORATORIO DE COMPUTACIÓN, DE MANTENIMIENTO Y DESARROLLO</h1>
      <h1>GESTIÓN [[ gestion ]]</h1>

      <p>El Departamento de Informática y Sistemas junto a las Carreras de Ing.
      Informática e Ing. de Sistemas, de la Facultad de Ciencias y Tecnología, convoca
      al concurso de meritos y examen de competencia para la provisión de Auxiliares
      del Departamento, tomando como base los requerimientos que se tienen programados
      para la gestión [[ gestion ]].</p>

      <h2>REQUERIMIENTOS</h2>
      <table latex="{|c|c|p{2.8cm}|p{5.2cm}|p{2.8cm}|}">
          <tr>
              <th>Ítem</th>
              <th>Cant.</th>
              <th>Hrs. Académicas</th>
              <th>Nombre de la Auxiliatura</th>
              <th>Código de la Auxiliatura</th>
          </tr>
      [[ foreach convocatoriaRequerimientos ]]
          <tr>
              <td class="text-right">[[ numeroItem ]]</td>
              <td class="text-center">[[ cantidadRequerida ]] Aux.</td>
              <td class="text-center">[[ requerimiento.horasAcademicas ]] Hrs/mes</td>
              <td>[[ requerimiento.nombre ]]</td>
              <td class="text-center">[[ requerimiento.codigo ]]</td>
          </tr>
      [[ endforeach ]]
          <tr>
              <td class="text-right">Total</td>
              <td class="text-center">[[ totalRequerimientos ]] Aux.</td>
              <td colspan="3">&nbsp;</td>
          </tr>
      </table>

      <h2>REQUISITOS</h2>
      <ol>
      [[ foreach convocatoriaRequisitos ]]
          <li><p>[[ requisito.texto ]]</p></li>
      [[ endforeach ]]
      </ol>

      <p>NOTA: Se considera conclusión del plan de materias, el haber cursado el
      número de las materias requeridas en la curricula de la Carrera respectiva,
      exceptuando la materia titulación.</p>

      <h2>DOCUMENTOS REQUISITOS A PRESENTAR</h2>
      <ol>
      [[ foreach convocatoriaDocumentos ]]
          <li><p>[[ documento.texto ]]</p></li>
      [[ endforeach ]]
      </ol>

      <p>NOTA: La documentación y las fotocopias de certificados, deben ser validadas
      gratuitamente en Secretaria del Departamento de Informática y Sistemas.
      (Presentar original y fotocopia). Se deberá presentar documentación separada por
      CADA UNA de las postulaciones, debidamente FOLIADA. La documentación no será
      devuelta.</p>

      <h2>FECHA Y LUGAR DE PRESENTACIÓN DE DOCUMENTOS</h2>

      <h3>DE LA FORMA</h3>
      <p>Presentación de la documentación en sobre manila cerrado y rotulado con:</p>
      <ul>
          <li><p>Nombre y apellidos completos, dirección, teléfono(s) y e-mail del postulante.</p></li>
          <li><p>Código de ítem de la auxiliatura a la que se postula.</p></li>
          <li><p>Nombre de la auxiliatura a la que se presenta.</p></li>
      </ul>

      <h3>DE LA FECHA Y LUGAR</h3>
      <p>La documentación deberá ser presentada hasta horas 11:30 del día 5 de Julio
      del 2012, en Secretaria del Departamento con la Sra. Fabiola Rojas Caballero.</p>

      <h2>CALIFICACIÓN DE MERITOS</h2>
      <p>La calificación de méritos se basará en los documentos presentados por el
      postulante y se realizará sobre la base de 100 puntos que representa el 20% del
      puntaje final y se pondera de la siguiente manera.</p>

