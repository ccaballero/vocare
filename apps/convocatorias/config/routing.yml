convocatorias:
  class: sfDoctrineRouteCollection
  options:
    model: Convocatoria
    actions: [list, new, create, edit, update, show, delete]
    object_actions:
      # document generation
      texto: [get]
      latex: [get]
      pdf: [get]
      # state transition
      eliminar: [post]
      promover: [post]
      anular: [post]
      finalizar: [post]
      # tab functions misc
      redaccion: [post]
      firmas: [post]
      notificaciones: [post]
      cargos: [post]

requerimientos:
  class: sfDoctrineRouteCollection
  options:
    model: Requerimiento

requisitos:
  class: sfDoctrineRouteCollection
  options:
    model: Requisito

documentos:
