    module: portada
    action: perfil

sf_guard_signin:
  url: /acceder
  param:
    module: sfGuardAuth
    action: signin

sf_guard_signout:
  url: /salir
  param:
    module: sfGuardAuth
    action: signout

sf_guard_user:
  url: /usuarios
  param:
    module: sfGuardUser
    action: index

sf_guard_group:
  url: /grupos
  param:
    module: sfGuardGroup
    action: index

sf_guard_permission:
  url: /permisos
  param:
    module: sfGuardPermission
    action: index

sf_guard_forgot_password:
  url: /recuperar
  param:
    module: sfGuardForgotPassword
    action: index

sf_guard_forgot_password_change:
  url: /recuperar/:unique_key
  class: sfDoctrineRoute
  options:
    model: sfGuardForgotPassword
    type: object
  param:
    module: sfGuardForgotPassword
    action: change
  requirements:
    sf_method: [get, post]

